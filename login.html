<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0701fa6919.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./inflearn.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200&display=swap');
        input:focus {outline: none;}
    </style>
</head>
<body>
    <div data-include-path="header.html"></div>
 
    <script>
 
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
 
    </script>
    <hr>
    <div class="container d-flex justify-content-center align-items-center flex-column h-800px w-100">
        <form action="" class="container d-flex justify-content-center align-items-center w-100 p-1 h-80">
            <div class="container d-flex justify-content-center flex-column m-2 p-2 h-4">
                <div  class="d-flex justify-content-center flex-column align-items-center">
                    <h2 class="c-idc078 ff-nsk fw-900 fs-1">Inflearn</h2>
                    <input type="email" class="container w-50 m-2 h-4" placeholder="이메일" name="" id="member-id">
                    <input type="password" class="container w-50 m-2 h-4" placeholder="비밀번호" name="" id="member-pwd">
                    <input type="submit" class="container w-50 m-2 h-4 bg-idc078 border-0 text-white ff-nsk" value="로그인" onclick="login()">
                </div>
                <div class="container d-flex justify-content-center">
                    <a href="#" class="ff-nsk text-decoration-none text-black text-center m-2">아이디/이메일 찾기</a>
                    <span class="m-2">|</span>
                    <a href="#" class="ff-nsk text-decoration-none text-black text-center m-2">비밀 번호 찾기</a>
                    <span class="m-2">|</span>
                    <a href="#" class="ff-nsk text-decoration-none text-black text-center m-2">회원가입</a>
                </div>
            </div>
        </form>
    </div>

    <div data-include-path="footer.html"></div>
 
    <script>
 
        window.addEventListener('load', function() {

    <script src="./login.js" type="text/javascript"></script>
